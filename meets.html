<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Meets</title>
    <style>
        /* Default styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: #121212;
            color: #eaeaea;
        }

        header {
            background-color: #002438;
            color: white;
            text-align: center;
            padding: 15px 0;
            transition: background-color 0.3s;
        }

        header.dark-mode {
            background-color: #3700b3;
        }

        nav {
            background-color: #002438;
            padding: 10px;
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }

        nav.dark-mode {
            background-color: #3700b3;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #1a1a4f;
        }

        nav.dark-mode a:hover {
            background-color: #555;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }

        .container.dark-mode {
            background-color: #333;
            color: #eaeaea;
        }
    </style>
    <script>
        // Apply dark mode immediately on page load
        (function () {
            const theme = localStorage.getItem('theme') || 'light';
            if (theme === 'dark') {
                document.documentElement.classList.add('dark-mode');
            }
        })();
    </script>
</head>
<body>
    <header>
        <h1>Car Meets</h1>
        <nav>
            <a href="index.html" class="nav-item">Home</a>
            <a href="news.html" class="nav-item">Car News</a>
            <a href="meets.html" class="nav-item">Car Meets</a>
            <a href="content.html" class="nav-item">Car Content</a>
        </nav>
    </header>

    <div class="container">
        <h2>Coming Soon!</h2>
    </div>

    <script>
        // Apply theme to all elements after the DOM has loaded
        function applyTheme() {
            const theme = localStorage.getItem('theme') || 'light';
            if (theme === 'dark') {
                document.body.classList.add('dark-mode');
                document.querySelector('header').classList.add('dark-mode');
                document.querySelector('nav').classList.add('dark-mode');
                document.querySelector('.container').classList.add('dark-mode');
            }
        }

        // Execute the theme application function
        applyTheme();
    </script>
</body>
</html>
